<h2>Filmes Em Cartaz:</h2>
<div class="screen">
  @if (movies.length > 3) {
    <swiper-container id="swiper-container" loop="true" slides-per-view="3" navigation="true" space-between="25" speed="900">
      @for (movie of movies; track $index) {
        <swiper-slide>
          <a [routerLink]="'/details/' + movie?.uuid">
            <img [src]="movie?.thumbnail">
          </a>
        </swiper-slide>
      }
    </swiper-container>
  }
</div>
